<ssCard [title]="'When'" [icon]="'event'" [addLink]="'EditDateTime'" [showOverflowButton]="false">
	
	<div inject-body *ngIf="!showEmptyState && !eventHasOfficalDate" style="margin-bottom: -20px">

		<div class="row date-time-row header-row">
			<span class="col-5">Proposed Date</span>
			<span class="col-2">Time</span>
			<div class="col-3" style="text-align: center">
				<span >Votes</span>
			</div>
			<span class="col-2" style="padding-left: 5px; padding-right: 5px;">Your Vote</span>
		</div>

		<div class="row date-time-row" *ngFor="let proposeTime of proposedTimes">

			<a (click)="onRowClick($event)" class="dateTimeDetails-link">

				<span class="col-5">{{proposeTime.date}}</span>
				<span class="col-2">{{proposeTime.time}}</span>
				<div class="col-3 vote-count"><span style="color:#4CAF50;">{{proposeTime.acceptVotes}}</span> | <span style="color:red">{{proposeTime.declineVotes}}</span></div>

				<button mat-icon-button class="col-1" (click)="onAcceptClick($event, proposeTime)">
					<i class="material-icons md-24" style="color: #4CAF50">check</i>
				</button>

				<button mat-icon-button class="col-1" (click)="onDeclineClick($event, proposeTime)">
					<i class="material-icons md-24">clear</i>
				</button>

			</a>

		</div>

	</div>

	<div inject-body *ngIf="!showEmptyState && eventHasOfficalDate">
		
		<div >
			<h4 style="color:rgba(0, 0, 0, 0.54);">2018</h4>
			<h2>Tuesday March 20th</h2>
			<h2>8:00pm</h2>
		</div>
		
	</div>

	<div inject-body *ngIf="showEmptyState">
		<span><i>No times have been suggested for this event. Click the '+' to make a suggestion!</i></span>
	</div>

</ssCard>
