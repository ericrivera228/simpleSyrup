<div class="navbar-wrapper" [@fadeInOut]>

	<nav class="navbar z-depth-1 fixed-top"> 

		<div>

	      	<button  mat-icon-button [@fadeInOut] *ngIf="!showBackButton" >
			  <i class="material-icons md-24">menu</i>
			</button>

	      	<button  mat-icon-button [@fadeInOut] *ngIf="showBackButton" (click)="onBackButtonClick($event)">
			  <i class="material-icons md-24">arrow_back</i>
			</button>


		</div>

		<div class = "navbar-title">
			<h1 class="navbar-brand mb-0">{{title}}</h1>
		</div>
		
	</nav>

</div>

<mat-progress-bar [mode]="'indeterminate'" [color]="'primary'" *ngIf="showLoader" [@fadeInOut] class="loader-bar"></mat-progress-bar>
